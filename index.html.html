<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background-color: #ffc0cb;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        overflow: hidden;
        text-align: center;
    }

    .container {
        position: relative;
        width: 400px;
        padding: 20px;
    }

    /* Kitty Face */
    .kitty {
        width: 200px;
        height: 160px;
        background: white;
        border-radius: 50% 50% 45% 45%;
        position: relative;
        margin: 0 auto 20px;
    }

    .ear {
        width: 70px;
        height: 70px;
        background: white;
        position: absolute;
        top: -30px;
        border-radius: 20px;
    }

    .ear.left { left: 0; transform: rotate(-20deg); }
    .ear.right { right: 0; transform: rotate(20deg); }

    .eye {
        width: 15px;
        height: 20px;
        background: black;
        border-radius: 50%;
        position: absolute;
        top: 60px;
    }

    .eye.left { left: 60px; }
    .eye.right { right: 60px; }

    .nose {
        width: 20px;
        height: 15px;
        background: yellow;
        border-radius: 50%;
        position: absolute;
        top: 85px;
        left: 50%;
        transform: translateX(-50%);
    }

    .bow {
        width: 50px;
        height: 35px;
        background: red;
        position: absolute;
        top: 10px;
        right: 30px;
        border-radius: 50%;
    }

    h1 {
        color: #d1005d;
        margin-bottom: 30px;
        font-size: 22px;
    }

    .buttons {
        position: relative;
        height: 100px;
    }

    .yes-btn {
        padding: 15px 40px;
        font-size: 20px;
        background-color: red;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin-right: 20px;
    }

    .no-btn {
        padding: 10px 20px;
        font-size: 14px;
        background-color: grey;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        position: absolute;
    }
</style>
</head>

<body>

<div class="container">
    <div class="kitty">
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="nose"></div>
        <div class="bow"></div>
    </div>

    <h1>Mogunnnn, Will you be my Valentine? ðŸ’•</h1>

    <div class="buttons">
        <button class="yes-btn" onclick="alert('Yayyyyy!!! ðŸ’–ðŸ’–ðŸ’–')">Yes</button>
        <button class="no-btn" id="noBtn">No</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const container = document.querySelector(".container");

    noBtn.addEventListener("mouseover", function () {

        const containerRect = container.getBoundingClientRect();
        const buttonWidth = noBtn.offsetWidth;
        const buttonHeight = noBtn.offsetHeight;

        // Limit movement inside container only
        const maxX = containerRect.width - buttonWidth;
        const maxY = containerRect.height - buttonHeight;

        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
    });
</script>

</body>
</html>
